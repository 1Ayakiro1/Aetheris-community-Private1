<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <h1>Тест подключения к API</h1>
    <div id="status">Загрузка...</div>
    <div id="articles"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:8000/articles/');
                const data = await response.json();
                
                document.getElementById('status').innerHTML = `API работает! Получено статей: ${data.length}`;
                
                const articlesDiv = document.getElementById('articles');
                data.forEach(article => {
                    const articleDiv = document.createElement('div');
                    articleDiv.innerHTML = `
                        <h3>${article.title}</h3>
                        <p>Автор: ${article.author}</p>
                        <p>Теги: ${article.tags.join(', ')}</p>
                        <hr>
                    `;
                    articlesDiv.appendChild(articleDiv);
                });
            } catch (error) {
                document.getElementById('status').innerHTML = `Ошибка: ${error.message}`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
